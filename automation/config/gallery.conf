#!/bin/bash
# Gallery Sync Configuration

# Environment: test or production
# Change to "production" when deploying
ENVIRONMENT="production"

# R2 Public URL (for web access to images)
R2_PUBLIC_URL="https://pub-35431c64b54e4f579514c1cf25946692.r2.dev"

# Category name for root-level images
ROOT_CATEGORY="General"

# Video frame extraction settings
VIDEO_FRAME_POSITION="25%"  # Extract frame from middle of video

# Source directory (Windows share mount point)
if [ "$ENVIRONMENT" == "production" ]; then
    SOURCE_DIR="/mnt/asap-nj-xfer/gallery"
else
    SOURCE_DIR="/mnt/test-share/test-gallery"
fi

# Working directories (will be created if they don't exist)
WORK_DIR="${HOME}/working"
ORIG_DIR="${WORK_DIR}/originals"
WATER_DIR="${WORK_DIR}/watermarked"
THUMB_DIR="${WORK_DIR}/thumbnails"
LOG_DIR="${HOME}/logs"

# Repository paths
REPO_DIR="${HOME}/repo"
CATALOG_FILE="${REPO_DIR}/docs/gallery-data.json"

# R2 Configuration (loaded from credentials file)
R2_CREDS="${HOME}/.config/asap-gallery/r2-credentials"

# Watermark settings
WATERMARK_TEXT="ASAP-NJ.com"
WATERMARK_FONT="DejaVu-Sans-Bold"
WATERMARK_SIZE="36"
WATERMARK_COLOR="white"
WATERMARK_OPACITY="70"  # Percentage

# Thumbnail settings
THUMB_SIZE="300x300"

# File extensions to process (case-insensitive)
IMAGE_EXTS="jpg|jpeg|png|gif|webp"
VIDEO_EXTS="mp4|mov|avi|mkv"

# Logging
LOG_FILE="${LOG_DIR}/gallery-sync.log"