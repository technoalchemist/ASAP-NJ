<!DOCTYPE html>
<html lang="en-US">

        <link rel="icon" type="image/png" sizes="32x32" href="graphics/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="graphics/icons/favicon-16x16.png">

        <title>Aerial Surveying and Photography</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font-family: 'Source Sans Pro', arial, sans-serif; background: #000; color: #fff; }
            .hero { min-height: 65vh; background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url('graphics/hero-bg.jpg') center/cover no-repeat; display: flex; align-items: center; justify-content: center; text-align: center; padding: 56px 24px; }
            .hero h1 { font-family: 'Playfair Display', Georgia, serif; font-size: 48px; font-weight: 400; margin-bottom: 8px; }
            .container { max-width: 1160px; margin: 0 auto; padding: 24px 24px; }
            h2 { font-family: 'Playfair Display', Georgia, serif; font-size: 38px; text-align: center; margin-bottom: 40px; color: #969696; }
            .contact-form { max-width: 800px; margin: 0 auto; }
            .form-group { margin-bottom: 24px; }
            input, textarea { width: 100%; padding: 16px; background: transparent; border: 1px solid #fff; border-radius: 4px; color: #ababab; font-size: 16px; font-family: inherit; }
            input::placeholder, textarea::placeholder { color: #ababab; }
            textarea { resize: vertical; min-height: 120px; }
            button { background: #969696; color: #000; border: none; padding: 16px 32px; font-size: 14px; font-weight: 700; border-radius: 4px; cursor: pointer; display: block; margin: 24px auto 0; text-transform: uppercase; letter-spacing: 0.071em; }
            button:hover { background: #ababab; }
            .checkbox-group { display: flex; align-items: flex-start; gap: 8px; margin: 16px 0; }
            .checkbox-group input { width: auto; }
            .checkbox-group label { font-size: 14px; color: #8d8d8d; }
            footer { text-align: center; padding: 24px; font-size: 12px; color: #969696; border-top: 2px solid #1b1b1b; margin-top: 40px; }
            .social-links { text-align: center; }
            .social-links a { display: inline-flex; align-items: center; justify-content: center; width: 50px; height: 50px; transition: transform 0.3s ease; text-decoration: none; margin: 0 8px; }
            .social-links a:hover { transform: scale(1.1); }
            .social-links svg { width: 44px; height: 44px; }
        </style>
        <!-- PhotoSwipe CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.3/dist/photoswipe.css">
    </head>
    <body>
        <section class="hero">
            <div>
                <h1>Elevate Your Vision</h1>
            </div>
        </section>
        <section class="badge">
            <div style="text-align: center">

                <a href='https://certificates.airdata.com/BGSepI' target='_blank'><img alt='FAA Part 107 Logo' src='graphics/FAA-Certified-Banner.png' style='width:379px;height:100px;border:0;image-rendering: optimizequality;image-rendering: smooth;'></a>
            </div>
        </section>
        <div class="container social-links">
            <a href="https://www.instagram.com/asap_nj_drone_services/" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="instagram-gradient" cx="30%" cy="107%" r="150%">
                            <stop offset="0%" style="stop-color:#fdf497" />
                            <stop offset="5%" style="stop-color:#fdf497" />
                            <stop offset="45%" style="stop-color:#fd5949" />
                            <stop offset="60%" style="stop-color:#d6249f" />

                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" fill="url(#instagram-gradient)"/>
                </svg>
            </a>
        </div>
        <section id="gallery-section">
            <h2>Our Work, Our Passion</h2>
            <!-- Featured rotating hero image -->
            <div id="featured-container">
                <a id="featured-image" href="" data-pswp-width="1920" data-pswp-height="1080">
                    <img src="" alt="" loading="eager">
                </a>
            </div>
            <!-- Thumbnail grid -->
            <div id="gallery" class="gallery-grid"></div>
        </section>
        <style>
            #featured-container {
                max-width: 1160px;
                margin: 0 auto 2rem;
                padding: 0 1rem;
            }

            #featured-image {
                display: block;
                overflow: hidden;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(255,255,255,0.1);
                transition: transform 0.3s ease;
            }

            #featured-image:hover {
                transform: scale(1.02);
            }

            #featured-image img {
                width: 100%;
                height: 500px;
                object-fit: cover;
                display: block;
                transition: opacity 0.5s ease;
            }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }

            .gallery-grid a {
                display: block;
                overflow: hidden;
                border-radius: 8px;
                transition: transform 0.2s;
            }

            .gallery-grid a:hover {
                transform: scale(1.05);
            }

            .gallery-grid img {
                width: 100%;
                height: 300px;
                object-fit: cover;
                display: block;
            }
        </style>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/xldpaodl" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email*" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Message"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
        <footer>
            <p>Copyright Â© 2025 Aerial Surveying and Photography - All Rights Reserved.</p>
        </footer>
        <script type="module">
            import PhotoSwipeLightbox from 'https://cdn.jsdelivr.net/npm/photoswipe@5.4.3/dist/photoswipe-lightbox.esm.js';
            import PhotoSwipe from 'https://cdn.jsdelivr.net/npm/photoswipe@5.4.3/dist/photoswipe.esm.js';

            // Load gallery data from JSON
            fetch('./gallery-data.json')
                .then(response => response.json())
                .then(data => {
                    if (!data.images || data.images.length === 0) {
                        console.log('No images found in gallery');
                        return;
                    }

                    const gallery = document.getElementById('gallery');
                    const featuredLink = document.getElementById('featured-image');
                    const featuredImg = featuredLink.querySelector('img');
                    let currentIndex = 0;

                    // Function to update featured image
                    function updateFeatured(index) {
                        const img = data.images[index];
                        featuredImg.style.opacity = '0';

                        setTimeout(() => {
                            featuredLink.href = img.full;
                            featuredImg.src = img.full;
                            featuredImg.alt = img.filename;
                            featuredImg.style.opacity = '1';
                        }, 250);
                    }

                    // Initialize first featured image
                    updateFeatured(0);

                    // Rotate featured image every 4 seconds
                    setInterval(() => {
                        currentIndex = (currentIndex + 1) % data.images.length;
                        updateFeatured(currentIndex);
                    }, 4000);

                    // Populate thumbnail grid
                    data.images.forEach(img => {
                        const link = document.createElement('a');
                        link.href = img.full;
                        link.dataset.pswpWidth = 1920;
                        link.dataset.pswpHeight = 1080;

                        const thumb = document.createElement('img');
                        thumb.src = img.thumbnail;
                        thumb.alt = img.filename;
                        thumb.loading = 'lazy';

                        link.appendChild(thumb);
                        gallery.appendChild(link);
                    });

                    // Initialize PhotoSwipe for both featured and grid
                    const lightbox = new PhotoSwipeLightbox({
                        gallery: '#gallery-section',
                        children: 'a',
                        pswpModule: PhotoSwipe,
                        preload: [1, 2]
                    });

                    lightbox.init();
                })
                .catch(error => console.error('Error loading gallery:', error));
        </script>
    </body>
</html>
