<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="graphics/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="graphics/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="graphics/icons/favicon-16x16.png">
<link rel="manifest" href="graphics/icons/site.webmanifest">
<title>Aerial Surveying and Photography</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Source Sans Pro', arial, sans-serif; background: #000; color: #fff; }
.hero { min-height: 65vh; background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url('graphics/hero-bg.jpg') center/cover no-repeat; display: flex; align-items: center; justify-content: center; text-align: center; padding: 56px 24px; }
.hero h1 { font-family: 'Playfair Display', Georgia, serif; font-size: 48px; font-weight: 400; margin-bottom: 8px; }
.container { max-width: 1160px; margin: 0 auto; padding: 56px 24px; }
h2 { font-family: 'Playfair Display', Georgia, serif; font-size: 38px; text-align: center; margin-bottom: 40px; color: #969696; }
.contact-form { max-width: 800px; margin: 0 auto; }
.form-group { margin-bottom: 24px; }
input, textarea { width: 100%; padding: 16px; background: transparent; border: 1px solid #fff; border-radius: 4px; color: #ababab; font-size: 16px; font-family: inherit; }
input::placeholder, textarea::placeholder { color: #ababab; }
textarea { resize: vertical; min-height: 120px; }
button { background: #969696; color: #000; border: none; padding: 16px 32px; font-size: 14px; font-weight: 700; border-radius: 4px; cursor: pointer; display: block; margin: 24px auto 0; text-transform: uppercase; letter-spacing: 0.071em; }
button:hover { background: #ababab; }
.checkbox-group { display: flex; align-items: flex-start; gap: 8px; margin: 16px 0; }
.checkbox-group input { width: auto; }
.checkbox-group label { font-size: 14px; color: #8d8d8d; }
footer { text-align: center; padding: 24px; font-size: 12px; color: #969696; border-top: 2px solid #1b1b1b; margin-top: 40px; }
</style>
</head>
<body>

<section class="hero">
<div>
<h1>Elevate Your Vision</h1>
</div>
</section>
<section class="badge">
<div style="text-align: center">
<a href='https://certificates.airdata.com/BGSepI' target='_blank'><img alt='Airdata UAV|Drone Safety Verified Badge' src='https://certificates.airdata.com/badge?i=BGSepI&r=xJkJ&t=5&m=3&size=11&c=1' style='width:379px;height:100px;border:0;image-rendering: optimizequality;image-rendering: smooth;'></a>
</div>
</section>
<div class="container">
<h2>Contact Us</h2>
<div class="contact-form">
<form action="https://formspree.io/f/xldpaodl" method="POST">
<div class="form-group">
<input type="text" name="name" placeholder="Name" required>
</div>
<div class="form-group">
<input type="email" name="email" placeholder="Email*" required>
</div>
<div class="form-group">
<textarea name="message" placeholder="Message"></textarea>
</div>
<button type="submit">Send</button>
</form>
</div>
</div>

<footer>
<p>Copyright Â© 2025 Aerial surveying and photography - All Rights Reserved.</p>
</footer>

</body>
</html>
